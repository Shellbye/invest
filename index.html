	<div class="header">

	</div>
	<div class="introduce">

			</li>
			<li class="service-item">
				<div class="service-icon service-interaction"></div>
				<h2>交互与视觉</h2>
				<p>Interaction and Visual</p>
			</li>						
		</ul>	
	</div>
	<div class="case-box clearfix">
		<div class="case-item case-yuepaoquan">
			<div class="case-logo case-yuepaoquan-logo"></div>
		</div>
		<div class="case-item case-maxthon">
			<div class="case-logo case-maxthon-logo"></div>

		<div class="case-item case-qiku">

		</div>

			<div class="case-logo case-quankepai-logo"></div>
		</div>
	</div>

		<div class="logo-items clearfix">

			<div class="logo-item logo-yidong"></div>			
		</div>
		<div class="logo-items clearfix">
			<div class="logo-item logo-huawei"></div>

	<p class="start-text">现在开始，由我们来为您设计产品</p>
	<div class="contact">
	</div>
	<script type="text/javascript" src="./js/zepto.min.js"></script>
	<script type="text/javascript" src="./js/util.js"></script>
	<script type="text/javascript">
		Zepto(function($){
			var nav = $('.nav');
			var throttleFunc = throttle(function(){
				var top = $('body').scrollTop();
				if (top > 10) {
					nav.addClass('nav-fixed');
				} else {
					nav.removeClass('nav-fixed');
				}
			}, 200);
  			$(document).on('scroll', throttleFunc);
		});
	</script>
</body>
</html>
